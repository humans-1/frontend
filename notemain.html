<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMUNOTE</title>
    <link rel="stylesheet" href="../frontend/css/notemain.css" />
  </head>
  <body>
    <div class="topbar">
      <span class="top-title">SMUNOTE</span>
      <div class="user">
        <span class="top-user">Humans님</span>
        <img src="../frontend/img/user.png" alt="User Image" />
      </div>
    </div>

    <div class="container">
      <aside class="sidebar">
        <div class="create-button">
          <button class="create-sub-btn">과목 추가하기</button>
          <button class="create-note-btn">새로운 노트 만들기</button>
        </div>
        <ul class="subject-list"></ul>
      </aside>
      <div class="main-content">
        <ul class="note-list"></ul>
      </div>
    </div>

    <div class="bottom"></div>

    <script
      src="https://kit.fontawesome.com/37fc5900c0.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../frontend/js/notemain.js"></script>
  </body>
</html>
